version: '3'
services:
  syncthing:
    image: lscr.io/linuxserver/syncthing:latest
    container_name: syncthing
    restart: unless-stopped
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - C:/Users/hobo/Desktop/Proxion/proxion-core/storage/system/syncthing/config:/config
      - C:/Users/hobo/Desktop/Proxion/stash/sync:/data
    ports:
      - "127.0.0.1:8384:8384"
      - "22000:22000/tcp"
      - "22000:22000/udp"
      - "21027:21027/udp"
networks:
  default:
    name: proxion-network
    external: true
