server {
    listen 80;
    listen [::]:80;

    # Force IPv4 for internal Docker resolution
    resolver 127.0.0.11 ipv6=off;

    add_header X-Frame-Options "ALLOWALL" always;

    # Proxy to Calibre-Web
    # Proxy to Calibre-Web
    location / {
        # Pass to App
        proxy_pass http://calibre-web:8083;
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Websockets
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # Buffers for large headers
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;

        # Strip security headers that block iframes in dashboard
        proxy_hide_header X-Frame-Options;
        proxy_hide_header Content-Security-Policy;
        proxy_hide_header Referrer-Policy;
    }

    # Remove legacy Authentik locations if any existed
}
